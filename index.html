<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dhyana Patel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d9f0ff; /* light blue */
      color: black;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav ul li a:hover,
    nav ul li a.active {
      text-decoration: underline;
    }

    .home-container {
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
      height: calc(100vh - 60px); /* full screen minus nav */
      padding: 0 5%;
    }

    .name-section {
      font-size: 3rem;
      font-weight: bold;
      margin-right: 40px;
    }

    .photo-section img {
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .home-container {
        flex-direction: column-reverse;
        text-align: center;
        height: auto;
        padding: 40px 20px;
      }

      .name-section {
        margin: 20px 0 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="education.html">Education</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="experience.html">Experience</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="resume.html">Resume</a></li>
    </ul>
  </nav>

  <!-- Centered Name and Photo -->
  <div class="home-container">
    <div class="name-section">Dhyana Patel</div>
    <div class="photo-section">
      <img src="profile.jpg" alt="Dhyana Patel" />
    </div>
  </div>
</body>
</html>
